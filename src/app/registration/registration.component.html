<h1>Registration</h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email"
      required name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password"
      required>
  </div>
<button class="btn btn-primary" (click)="userRegistration()">Registrations</button>&nbsp;&nbsp;
  <button class="btn btn-secondary" routerLink="/">Login</button>
</form>
