<app-header></app-header>
<h2>Post Query</h2>
<div class="col-sm-6">
<form>
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="Enter email"
  name="email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" [(ngModel)]="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Query</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="query" name="query" required></textarea>
    </div>
<button type="submit" class="btn btn-primary" (click)="postQuery()">Submit</button>
</form>
</div>
